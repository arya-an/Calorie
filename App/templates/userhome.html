<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
        <p><a href="{% url 'logout' %}">Logout</a><p>
        <h3>Welcome {{user.username}} to the Calorie Counter App<h3>
        <p>-------------------------------------------------</p>
        
        {% if request.user.is_superuser %}

            <a href="{% url 'addfood' %}" class="nav-item nav-link active">Add Food</a>
            <a href="{% url 'addactivity' %}" class="nav-item nav-link active">Add Activity</a>

        {% else %} 

        <a href="/adduserfood/{{user.id}}">Add and track Calories</a>
        <a href="{% url 'addfood' %}" class="nav-item nav-link active">Add your custom food</a>
        {% endif %}
    </body>
</html>
