<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
        <h2>Add and track food consumed</h2>
        <form method ="post">
            {% csrf_token %}
            <label>Food</label>
            <select id="fooditem" name="fooditem">
                
                {% for i in flist  %}
                <option value="{{ i.fid }}">{{ i.item_name }}</option>
                {% endfor %}
            </select><br><br>
            <label>No. of grams</label>
            <input type="text" name="fintake"><br><br>
            <label>Activity</label>
            <select id="activity" name="activity">
                
                {% for i in alist  %}
                <option value="{{ i.aid }}">{{ i.activity_name }}</option>
                {% endfor %}
            </select><br><br>
            <label>No. of hours</label>
            <input type="text" name="ahours"><br><br>
            <button type="submit">ADD</button>   
            
        </form>

            {{ form.as_p }}
            <input type="submit" value="Add">
        </form> -->
        
        
    </body>
</html>
